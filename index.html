<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سایت من</title>
    <style>
        body {
            font-family: Tahoma;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            text-align: center;
            padding: 50px;
            transition: background 0.5s;
        }
        h1 {
            color: #222;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: inline-block;
            min-width: 250px;
        }
        .author {
            font-size: 22px;
            margin-bottom: 20px;
            color: #444;
        }
        button {
            background: crimson;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>به سایت من خوش اومدی 🌹</h1>
    <div class="card">
        <p class="author">سازنده: امیرعلی بافتی</p>
        <button onclick="editName()">✏️ ادیت اسم</button>
        <button onclick="changeBg()">🎨 تغییر رنگ</button>
    </div>

    <script>
        function editName() {
            let newName = prompt("نام جدید سازنده رو وارد کن:");
            if(newName){
                document.querySelector(".author").innerText = "سازنده: " + newName;
            }
        }

        function changeBg() {
            let colors = [
                "linear-gradient(135deg, #ffdde1, #ee9ca7)",
                "linear-gradient(135deg, #89f7fe, #66a6ff)",
                "linear-gradient(135deg, #fddb92, #d1fdff)",
                "linear-gradient(135deg, #c2e9fb, #a1c4fd)",
                "linear-gradient(135deg, #fbc2eb, #a6c1ee)"
            ];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }
    </script>
</body>
</html>
